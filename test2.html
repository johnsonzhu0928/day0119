<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
    <script type="text/javascript">
        window.onload=function() {
            let btn=document.getElementById("b");
            btn.onclick=function() {
                alert(123);
            }
        }
    </script>
</head>
<body>
    <button id="b">按钮</button>
</body>
</html>
